<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>JavaScript while loop</h1>
  <p id="number"></p>
  <script>
    var text="";
    var i=91;
    while (i<=101) {
        text +="<br>the number is" +i;
        i+=2;
        }
        document.getElementById("number").innerHTML=text;
  </script>  
</body>
</html>
